    viewdata = () => {
        localStorage.setItem('product', JSON.stringify(data));
        tbl = "";
        data.map((val) => {
            tbl +=
                `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${val.image}" width="200" class="card-img-top" alt="">
                        <div class="card-body">
                        <h5 class="card-title">${val.productname}</h5>
                        <p>${val.Brand}</p>
                        <h5 class="card-title">Price :- ${val.price} Rs</h5>
                        <button type="button" onclick="order(${val.productid})"  class="btn btn-primary">Order</button>
                        </div>
                    </div>
                </div>
            `
        });
        document.getElementById('record').innerHTML = tbl;
    }
    viewdata();
    Nikedata = () => {
        let Brand = "Nike";
        let tbl = "";
        data.map((val) => {
            if (val.Brand == Brand) {
                tbl +=
                    `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${val.image}" width="200" class="card-img-top" alt="">
                        <div class="card-body">
                        <h5 class="card-title">${val.productname}</h5>

            `

        });
        document.getElementById('record').innerHTML = tbl;
    }
    LVData = () => {
        let Brand = "L.V";
        let tbl = "";
        data.map((val) => {
            if (val.Brand == Brand) {
                tbl +=
                    `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${val.image}" width="200" class="card-img-top" alt="">
                        <div class="card-body">

                        <h5 class="card-title">Price :- ${val.price} Rs</h5>
                        <button type="button" onclick="order(${val.productid})"  class="btn btn-primary">Order</button>
                        </div>
                    </div>
                </div>
            `
            }
        });
        document.getElementById('record').innerHTML = tbl;
    }
    order = (pid) => {
        let cart = [];
        let allproduct = JSON.parse(localStorage.getItem('product'));
        allproduct.map((val) => {
            if (val.productid == pid) {
                let obj = {
                    productid: val.productid,
                    productname: val.productname,
                    qty: val.qty,
                    Brand: val.Brand,
                    price: val.price,
                    image: val.image
                };
                if (localStorage.getItem('cart') === null || localStorage.getItem('cart') === undefined) {
                    cart.push(obj);
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
                else {
                    let val = JSON.parse(localStorage.getItem('cart'));
                    val.push(obj);
                    localStorage.setItem('cart', JSON.stringify(val));
                }
            }
        });
        alert("Order Is Successfully Done")
    }

    cart = () => {
        window.location.href = "cart.html";
    }
